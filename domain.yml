  - text: "Algunos de los programas y herramientas más importantes que se utilizan en la carrera incluyen: lenguajes de programación como Java, Python y C++; bases de datos como MySQL y Oracle; herramientas de desarrollo integrado como Eclipse y Visual Studio; y herramientas de gestión de proyectos como JIRA y Trello."

