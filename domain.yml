  - text: "¿Qué quieres saber sobre la carrera? las preguntas son:\n ¿Qué es la ingeniería en sistemas computacionales?\n ¿Qué habilidades se necesitan para estudiar ingeniería en sistemas computacionales?\n¿Qué materias se estudian en la carrera de ingeniería en sistemas computacionales?\n¿Es necesario tener conocimientos previos en programación para estudiar ingeniería en sistemas computacionales?\n¿Cuánto tiempo dura la carrera de ingeniería en sistemas computacionales?"

