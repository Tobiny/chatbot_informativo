# nlu.yml
nlu:
- intent: descripcion_carrera
  examples: |
    - Descripción de la carrera
    - ¿Qué implica estudiar ingeniería en sistemas computacionales?

- intent: que_es_ing_sistemas
  examples: |
    - ¿Qué es la ingeniería en sistemas computacionales?
